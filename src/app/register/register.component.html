<div class="logo"> <img src="../../assets/img/logo.png" alt="Logo here"></div><!--Resize--> 

<div class="Hello">
  Welcome to HU Carpool
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm" class="form-3">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter Email address">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <p class="mylink">Already have an account? <br><a [routerLink]="['/login']">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" id="facebook" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" id="googleplus" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" id="twitter" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Register with Twitter</button>
    </div>
  </div>
  
</div>
